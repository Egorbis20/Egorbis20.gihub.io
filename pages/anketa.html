<!DOCTYPE html>
<html lang="en">
<head>
<title>
    Анкета
</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/style.css">

</head>
<body> 
    <!--Шапка сайта-->
    <header>
        <H1 class="page-title">Веб-технологии</H1>
    <nav class="blog-navigation">
        <ul>
            <li><a href="../index.html">Главная</a></li>
            
        </ul>
    </nav>
    </header>
    <!--Основное содержимое-->
    <main>
        <h1>Анкета</h1>
        <form action="" method="post">

    <div>
        <label for="user_lastname">Фамилия</label>
        <input type="text" name="user_lastname" id="user_lastname" 
        required 
        placeholder="Фамилия"         
        pattern="[А-Я][а-я]+"
        size="20">
    </div>
    <div>
        <label for="user_firstname">Имя</label>
        <input type="text" name="user_firstname" id="user_firstname" 
        required 
        placeholder="Имя"         
        pattern="[А-Я][а-я]+"
        size="20">
    </div>
    <div>
        <label for="user_login">Логин</label>
        <input type="text" name="user_login" id="user_login" 
        required 
        placeholder="Логин"         
        pattern="[A-Za-z]*"
        size="20">
    </div>
    
 
    <div>
        <label for="tel">Контактный телефон</label>
        <input type="tel" name="tel" id="tel"
        required 
        placeholder="+79000000000" 
        pattern="[+][7][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9]">
    </div>
    <div>
        <label for="email">Адрес электронной почты</label>
        <input type="email" name="email" id="email"
        required >
    </div>
    <div>
        <label for="section">Выберите секцию конференции</label><br>
        <select name="section" id="section">
            <option value="mat">Математика</option>
            <option value="fiz">Физика</option>
            <option value="inf">Информатика</option>
        </select>
    </div>
    <div>
        <label for="bithday">Дата рождения</label>
        <input type="date" name="bithday" id="bithday">
    </div>
    <div>
        <label for="speaker">Участие с докладом</label>
        <input type="checkbox" name="speaker" id="speaker">
    </div>
    <div>
        <label for="report">Введите тему вашего доклада</label><br>
        <textarea name="report" id="report" cols="30" rows="3"></textarea>
    </div>
    <div>
        <div>Выберите форму участия</div>
        <input type="radio" checked name="edutype" id="offline"> <label for="offline">Очная форма</label><br>
        <input type="radio" name="edutype" id="online"> <label for="online">Дистанционная форма</label><br>
        <input type="radio" name="edutype" id="online_offline"> <label for="online_offline">Смешанная форма</label>
    </div>
    <div>
        <input type="submit" value="Зарегистрироваться">
    </div>
    

        </form>

    </main>
    <aside>
        Это боковая панель

    </aside>
    <!--Подвал сайта-->
    <footer>
        <h3>2021-2022 учебный год</h3>
    </footer>
</body>
</html>
